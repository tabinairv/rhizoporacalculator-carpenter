<html><head>
   <title>Carbon Calculator</title>
   
  <link rel="shortcut icon" href="https://i.ibb.co/fYzX9GP/logo.png" type="image/png"><style>body {
    font-family: Arial, sans-serif;
   }
   
   form {
    margin-bottom: 2em;
   }
   
   input[type="number"] {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
   }
   
   input[type="submit"] {
    width: 100%;
    padding: 0.5em;
    background-color: #337ab7;
    color: white;
    border: none;
    cursor: pointer;
   }
   
   input[type="submit"]:hover {
    background-color: #45a049;
   }</style>
   </head>
  <body>
   <h1 style="color:#337ab7">Carbon Calculator</h1>
    <img style="display:inline;position:relative;height: 50;" src="https://i.ibb.co/HPL7wyz/logo-mangroves.jpg"><span style="display:inline;position:relative;bottom: 19px;color:#045f50;font-size: x-large;font-weight: bolder;">Rhizopora mucronata</span>
   <form id="estimationForm">
      <label for="diameter">Diameter (cm):</label>
      <input type="number" id="diameter" name="diameter" required=""><br><br>
      <label for="area">Area (hectare):</label>
      <input type="number" id="area" name="area" required=""><br><br>
      <label for="abundance">Abundance per hectare:</label>
      <input type="number" id="abundance" name="abundance" required=""><br><br>
      <label for="carbonPrice">Carbon Price ($):</label>
      <input type="number" id="carbonPrice" name="carbonPrice" required=""><p class="type__info" data-v-192489e5="">
    The calculations used are in accordance with the references from Dharmawan & Siregar 2009 and Sondak 2006
  </p><br>
      <input type="submit" value="Calculate">
   </form>
   <h2 id="results"></h2>
   <script>document.getElementById('estimationForm').addEventListener('submit', function(event) {
      event.preventDefault();
       
      var diameter = parseFloat(document.getElementById('diameter').value);
      var area = parseFloat(document.getElementById('area').value);
      var abundance = parseFloat(document.getElementById('abundance').value);
      var carbonPrice = parseFloat(document.getElementById('carbonPrice').value);
       
      var biomassPerTree = 0.1366 * Math.pow(diameter, 2.4377);
      var biomassPerHectare = biomassPerTree * abundance*area;
      var stockCarbonPerHectare = biomassPerHectare * 0.47;
      var emisionPerHectare = stockCarbonPerHectare * 3.67;
      var carbonValue = emisionPerHectare * carbonPrice;
       
      document.getElementById('results').innerHTML =
         'Biomass (Tree): ' + biomassPerTree.toFixed(2) + ' Kg<br>' +
         'Biomass (Hectare): ' + biomassPerHectare.toFixed(2) + ' Kg<br>' +
         'Carbon Stock  (Hectare): ' + stockCarbonPerHectare.toFixed(2) + ' Kg C<br>' +
         'Emission (Hectare): ' + emisionPerHectare.toFixed(2) + ' Kg COâ‚‚<br>' +
         'Carbon Value (Hectare): $' + carbonValue.toFixed(2);
     });</script> 
  
  
</body></html>
